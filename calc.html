<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			function calca() {
				var sal = document.getElementById("salary").value;
				var regExp = /^[0-9]{4,6}$/;
				if(!regExp.test(sal)) {
					document.getElementById("salary").value = "输入不合法";
					document.getElementById("salary").style = "color:red";
					return;
				}
				var salnum = parseInt(sal);
				var ylgr = salnum * 0.08;
				var ylgs = salnum * 0.2;
				document.getElementById("ylgr").innerHTML=ylgr;
				document.getElementById("ylgs").innerHTML=ylgs;
				var yllgr = salnum * 0.02;
				var yllgs = salnum * 0.06;
				document.getElementById("yllgr").innerHTML=yllgr;
				document.getElementById("yllgs").innerHTML=yllgs;
				var sygr = salnum*0.005;
				var sygs = salnum*0.015;
				document.getElementById("sygr").innerHTML=sygr;
				document.getElementById("sygs").innerText=sygs;
				var gsgs = salnum*0.005;
				document.getElementById("gsgs").innerHTML=gsgs;
				var shygs = salnum*0.008;
				document.getElementById("shygs").innerHTML=shygs;
				var gjjgr = salnum*0.12;
				var gjjgs = salnum*0.12;
				document.getElementById("gjjgr").innerHTML=gjjgr;
				document.getElementById("gjjgs").innerHTML=gjjgs;
			var	grhj=ylgr+yllgr+sygr+gjjgr;
			var gshj = ylgs+yllgs+sygs+gsgs+shygs+gjjgs;
			document.getElementById("grhj").innerHTML=grhj;
			document.getElementById("gshj").innerHTML=gshj;
				var  total =salnum + gshj;
				document.getElementById("total").innerHTML=total;
			}

			function clearTxt() {
				document.getElementById("salary").value = '';
				document.getElementById("salary").style = "color:black";
			}
		</script>
	</head>

	<body>
		<div class="container text-center">
			<img src="nuclogored.jpg" width="100px" height="auto" />
			<table class="table table-bordered text-center table-striped">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" id="salary" type="text" class="form-control" placeholder="请输入个人工资" />
					</td>
					<td>
						<button onclick="calca()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="yllgr"></td>
					<td>6%</td>
					<td id="yllgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shygs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td >个人合计</td>
					<td id="grhj"></td>
					<td >公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td id="total" colspan="4"></td>
				</tr>
			</table>
			开发者： 2013040934 杨润芝 中北大学软件学院小学期实训 执行单位 ：英才科技
		</div>
	</body>

</html>
